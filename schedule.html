<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar - Student Portal</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app-container">
      <header class="page-header">
        <div class="back-button" onclick="window.history.back()">
          <i class="fas fa-arrow-left"></i>
        </div>
        <h1>Calendar</h1>
      </header>

      <main>
        <div class="calendar-container">
          <div class="calendar-header">
            <button class="prev-month">
              <i class="fas fa-chevron-left"></i>
            </button>
            <h3>Month Year</h3>
            <button class="next-month">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <div class="calendar-days">
            <!-- Calendar will be generated here -->
          </div>
        </div>

        <div class="schedule-list">
          <h3>Events</h3>
          <div class="schedule-items">
            <!-- Schedule items will be populated here -->
          </div>
        </div>
      </main>

      <nav class="bottom-nav">
        <div class="nav-item" onclick="window.location.href='index.html'">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </div>
        <div
          class="nav-item active"
          onclick="window.location.href='schedule.html'"
        >
          <i class="fas fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="nav-item" onclick="window.location.href='progress.html'">
          <i class="fas fa-chart-line"></i>
          <span>Progress</span>
        </div>
        <div class="nav-item" onclick="window.location.href='notes.html'">
          <i class="fas fa-book-open"></i>
          <span>Notes</span>
        </div>
        <div class="nav-item" onclick="window.location.href='students.html'">
          <i class="fas fa-users"></i>
          <span>Students</span>
        </div>
        <div class="nav-item" onclick="window.location.href='profile.html'">
          <i class="fas fa-user"></i>
          <span>Profile</span>
        </div>
      </nav>
    </div>
    <script src="js/nav.js"></script>
    <script src="js/schedule.js"></script>
  </body>
</html>
